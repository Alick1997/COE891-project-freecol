model.building.armory.name=무기고
model.building.armory.description=무기고는 도구를 재료로 소총을 생산하는 데 사용됩니다. 인구가 8명에 달하면 무기고를 탄약고로 승급할 수 있으며 애덤 스미스가 대륙 회의에 참여했다면 병기창으로 승급할 수 있습니다. \n\n무기고를 건설한 뒤에는 소총과 대포를 생산할 수 있습니다.
model.building.arsenal.name=병기고
model.building.arsenal.description=병기창은 도구를 재료로 머스킷을 생산하는 데 사용됩니다.\n\n병기창을 지은 뒤에는 머스킷을 생산하기 위한 도구 수가 절반으로 줄어듭니다.
model.building.blacksmithHouse.name=대장장이의 집
model.building.blacksmithHouse.description=대장장이의 작업장으로 향상될 수 있는 대장장이의 집은 광석을 도구로 변환하는 데 사용됩니다. 특정한 종류의 건물을 짓고 모든 종류의 건물을 향상시키기 위해 도구가 필요합니다. 도구는 개척자들이 사용하고 소총을 생산하는 데에도 사용됩니다. 일단 식민지의 인구가 8명이 되면, 아담 스미스가 대륙 회의에 참가했다면, 대장장이의 작업장은 철공소로 바꿀 수 있습니다.
model.building.blacksmithShop.name=대장장이의 작업장
model.building.blacksmithShop.description=철공소로 향상할 수 있는 대장장이의 작업장은 광석을 도구로 변환하는 데 사용됩니다. 특정한 종류의 건물을 건설하고 모든 종류의 건물을 향상하려면 도구가 필요합니다. 도구는 개척자들이 사용하고 소총을 생산하는 데에도 사용됩니다. 식민지 인구가 8명에 도달하면 아담 스미스가 대륙 회의에 참여했다면 대장장이 작업장은 철공소로 대체될 수 있습니다. 대장장이의 작업장은 도구 생산량을 늘립니다.
model.building.carpenterHouse.name=목수의 집
model.building.carpenterHouse.description=식민지 인구가 3명이 되면 제재소로 향상할 수 있는 목수의 집은 목재를 망치로 변환하는 데 사용됩니다. 모든 종류의 건물을 짓거나 향상하려면 망치가 필요합니다.
model.building.cathedral.name=대성당
model.building.cathedral.description=인구가 3명 이상인 식민지는 교회를 지을 수 있으며, 인구가 8명이 되면 대성당으로 업그레이드할 수 있습니다. 신세계의 종교 자유(십자가로 상징됨)로 인해 유럽에서 이민이 증가합니다.\n \n성당을 지은 다음에는 십자가의 생산량이 증가합니다.
model.building.chapel.name=예배당
model.building.church.name=교회
model.building.cigarFactory.name=시가 공장
model.building.cigarFactory.description=향상할 수 없는 시가 공장은 담배로 시가를 생산하는 데 사용됩니다. 시가 공장은 시가 생산량을 늘립니다.
model.building.college.name=단기대학
model.building.college.description=적어도 4명 이상의  인구가 식민지는 학교를 지을 수 있으며, 이를 통해 일부 장인이 미숙련 식민지 주민에게 기술을 가르칠 수 있습니다. 인구가 8명에 도달하면, 전문 대학으로 향상되어 두 명의 식민지 주민이 추가 직업을 가르칠 수 있습니다. 인구가 10명에 도달하면 대학은 세 명의 식민지 주민이 모든 직업을 가르칠 수 있는 W종합 대학으로 대체될 수 있습니다.\n\n전문 대학에서는 2명의 기술 교수진을 허용합니다.
model.building.country.name=목장
model.building.customHouse.name=세관
model.building.depot.name=창고
model.building.depot.description=창고에는 모든 종류의 물품이 보관되어 있습니다. 초기 용량은 상품 종류별로 100개이지만 저장고로 증축하면 200개까지 보관할 수 있습니다. 저장고를 추가로 확장하면 보관 용량이 300개로 늘어납니다.
model.building.distillerHouse.name=증류주 제조업자의 집
model.building.distillerHouse.description=럼 증류소로 업그레이드할 수 있는 증류주 제조업자의 집은 설탕으로 럼을 생산하는 데 사용됩니다. 아담 스미스가 대륙 의회에 가입하고 식민지 인구가 8명 이상이면 럼 증류소를 럼 공장으로 대체할 수 있습니다.
model.building.docks.name=부두
model.building.drydock.name=건선거
model.building.fort.name=성채
model.building.fort.description=방책을 지은 다음에만 지을 수 있는 진지는 식민지 주민들을 공격으로부터 보호합니다. 진지는 보호 기능을 제공하고 인접한 해양 타일에 있는 사략선과 적 해군 유닛을 포격합니다. 진지는 인구가 8명에 도달하는 즉시 진지로 교체할 수 있습니다.\n\n진지를 건설하면 방어력이 150% 증가합니다.
model.building.fortress.name=요새
model.building.fortress.description=진지를 지은 다음 인구가 8명이 되면 지을 수 있는 요새는 공격으로부터 식민지 주민들을 보호합니다. 요새는 보호 기능을 제공하고 인접한 해양 타일의 사략선과 적 해군 유닛을 포격합니다.\n\n요새를 건설하면 방어력이 200% 증가합니다.
model.building.furFactory.name=모피 공장
model.building.furTraderHouse.name=모피상의 집
model.building.furTraderHouse.description=모피 상인의 집으로 향상할 수 있는 모피 상인의 집은 모피로 외투를 생산하는 데 사용됩니다. 식민지의 인구가 6명에 도달하면 아담 스미스가 대륙 회의에 참여했다면 모피 공장으로 추가 향상할 수 있습니다.
model.building.furTradingPost.name=모피 교역소
model.building.furTradingPost.description=모피 공장으로 향상할 수 있는 모피 무역 상인의 직위는 모피로 코트를 생산하는 데 사용됩니다. 일단 식민지의 인구가 6명이 되면, 애덤 스미스가 대륙 회의에 참가했다는 전제하에 모피 공장으로 더 향상할 수 있습니다. 모피 무역상의 직위는 외투 생산을 증가시킵니다.
model.building.ironWorks.name=철공소
model.building.ironWorks.description=더 이상 향상이 불가능한 철공소는 광석을 도구로 변환하는 데 사용됩니다. 특정한 종류의 건물을 짓고 모든 종류의 건물을 향상하려면 도구가 필요합니다. 도구는 개척자들이 사용하고 소총을 생산하는 데에도 사용됩니다. 철공소는 도구 생산을 늘립니다.
model.building.lumberMill.name=제재소
model.building.magazine.name=화약고
model.building.magazine.description=탄약고는 도구를 재료로 머스킷을 생산하는 데 사용됩니다. 애덤 스미스가 대륙 회의에 참여했다면 탄약고를 병기창으로 승급할 수 있습니다.\n\n탄약고를 지은 뒤 머스킷 생산량이 100% 증가합니다.
model.building.newspaper.description=인쇄소를 지은 다음 인구가 4명이 되어야만 제작할 수 있는 신문은 자유의 종 생산을 증가시킵니다.
model.building.printingPress.description=인구가 4명이 되면 신문으로 향상할 수 있는 인쇄기는 식민지의 자유종 생산량을 증가시킵니다.
