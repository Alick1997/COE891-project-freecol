colopedia.concepts.education.description=<html><p>식민지 주민들을 교육하는 가장 효율적인 방법은 <a href="http:///id/model.building.schoolhouse">학교를</a> 짓고 전문가 유닛을 교사로 배정하는 것입니다. 그러면 교사는 <a href="http:///id/model.unit.freeColonist">자유 식민지 주민</a>을 같은 유형의 전문가로 만들 것입니다. 교사들은 또한 <a href="http:///id/model.unit.pettyCriminal">경범죄자</a>를 <a href="http:///id/model.unit.indenturedServant">계약 하인</a>으로, 계약 하인을 자유 식민지 주민으로 향상할 수 있습니다.</p><p> 일부 기술은 자유 식민지 주민이나 계약 하인을 원주민 정착지에 한 차례 보내서 원주민에게서 배울 수도 있습니다. 그리고 일부 기술은 자유 식민지 주민을 식민지 구역 작업에 배치하여 경험을 통해 배울 수도 있습니다. 식민지 주변의 들판과 숲에서 일하는 자유 식민지 주민은 최대 200점의 경험치를 축적하는데, 이는 업그레이드될 확률이 4%에 달합니다.</p></html>
colopedia.concepts.fortification.description=<html><p>유닛은 방어 능력을 높이기 위해 타일 위에서(임시 참호와 장벽을 쌓음) 자신을 <em>강화</em> 할 수 있습니다. 완전히 강화 하려면 한번의 차례가 필요합니다. 또한 요새화는 유닛이 매복 공격을 받는 것도 방지하며, 요새화된 대포는 요새에 손상을 입히더라도 더 이상 "개방된" 것으로 간주되지 않습니다. 요새화는 다른 유리한 방어 기능이 없을 때만 방어 전투 보너스를 제공하므로, 산 위에서 요새화하거나 진지 또는 요새가 있는 식민지에서 요새화할 때는 보너스를 받을 수 없습니다.</p></html>
colopedia.concepts.interventionForce.description=<html><p>식민지가 <a href="http:///id/colopedia.concepts.independence">독립을</a> 선언하려는 시도는 필연적으로 고국을 약화시킬 것입니다. 이는 고국의 적들의 이익을 위한 것입니다. 이러한 이유로, 당신이 충분한 수의 <a href="http:///id/model.goods.bells">자유의 종을</a> 생산할 수 있다면 그들 중 한 명이 <i>독립 전쟁</i> 에서 <a href="http:///id/colopedia.concepts.ref">왕립 원정군</a> 에 맞서 당신을 지원하기 위해 <i>개입 부대를</i> 파견할 것입니다.</p><p> 게임이 진행되는 동안 <i>개입군</i> 과 <a href="http:///id/colopedia.concepts.ref">왕립 원정군</a> 모두 추가 유닛으로 강화됩니다.</p></html>
colopedia.foundingFather.description=건국의 아버지들(그리고 어머니들)은 유명한 상인, 탐험가, 군인, 정치가, 성직자들로 구성된 집단으로, 대륙 회의에 선출되자마자 특별한 능력을 부여합니다. 건국의 아버지들을 선출하려면 일정량의 자유종을 생성해야 하며, 이는 각 선거 후에 증가합니다. \n\n모든 건국의 아버지들은 게임 기간 내내 사용할 수 있지만, 시간에 따라 후보로 지명될 확률이 달라집니다. 모든 건국의 아버지들은 이미 다른 국가에서 선출하였다고 하더라도 모든 유럽 국가에서 사용할 수 있습니다.
