model.building.tobacconistHouse.description=담배 제조사의 작업장으로 향상할 수 있는 담배 제조사의 집은 담배로 시가를 생산하는 데 사용됩니다. 식민지의 인구가 8명에 도달하면 아담 스미스가 대륙 의회에 가입한 경우 시가 공장으로 추가 향상할 수 있습니다.
